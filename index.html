<html>
    <head>
        <meta charset="utf-8">
        <title>Carpooling App</title>
        <!-- linking to external style sheet -->
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/stylesheet.css">
         <script type="text/javascript" src="js/java.js"></script>
    </head>
    <body>
        <!--creating the navigation bar.-->
        <nav>
            <ul> 
                <li><a href="index.html">Home</a></li>
                <li><a href="form.html">Sign Up</a></li>
            </ul>
         </nav>
         <!--end of navigation bar-->
        <!-- FORM -->
        <form action="#" method="post" id="form">
            <!--Title for the form-->
            <div class ="header">
                <p>Become a beta Tester</p>
             </div>
             <div class="description">
                <p>Create an account to access our app and be able to provide us with usage statistics and feedback.</p>
            </div>   
        <!-- Start of form fields and labels-->
        <div class="fields">
            <!--Email input field-->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="NAME@EXAMPLE.COM" onblur="validateEmail(value)">
            <!--phone input field-->
            <label for="phone">Phone: </label>
            <input type="text" id="phone" name="phone" placeholder="XXX-XXX-XXXX" onblur="validatePhone(value)">
            <!--input for password-->
            <label for="pass">Password: </label>
            <input type="password" id="pass" name="pass" placeholder="">
            <label for="pass">Confirm Password: </label>
            <input type="password" id="conpass" name="conpass" onkeyup="checkPass(); return false;" placeholder="">
            <span id="confirmMessage" class="confirmMessage"></span>
        </div>
        <!--Submit Button-->
        <input type="submit" name="submit" id="submit" value="SIGN UP">
        </form>
    </body>
</html>
